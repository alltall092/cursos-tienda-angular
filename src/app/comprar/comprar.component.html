
<div class="container cont">
  <div class="card" *ngFor="let item of courses" style="width: 18rem;">
    <img src="{{item.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.titulo}}</h5>
      <p class="card-text">{{item.contenido}}</p>
      <a href="#" class="btn btn-primary botones">Comprar Productos</a>
    </div>
  </div>
</div>
